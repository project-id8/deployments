apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Cloudflare Tunnel Configuration
# This sets up a Cloudflare tunnel for secure ingress
# Dependencies:
# - External Secrets Operator
# - Gateway API
# - Cloudflare account with tunnel configured

namespace: cloudflare-tunnel

resources:
  - tunnel-config.yaml
  - deployment.yaml
  - network-policy.yaml
  - pdb.yaml
  - cloudflare-tunnel-id.secret.yaml

replacements:
  # Get the tunnel URL from the ConfigMap for HTTPRoute annotations
  - source:
      kind: ConfigMap
      name: cloudflare-tunnel-config
      namespace: cloudflare-tunnel
      fieldPath: data.tunnel-url
    targets:
      - select:
          kind: HTTPRoute
        fieldPaths:
          - metadata.annotations.external-dns.alpha.kubernetes.io/target

  # Get the tunnel ID from the Secret for ConfigMap
  - source:
      kind: Secret
      name: cloudflare-tunnel-id
      namespace: cloudflare-tunnel
      fieldPath: data.CLOUDFLARE_TUNNEL_ID
    targets:
      - select:
          kind: ConfigMap
          name: cloudflare-tunnel-config
          namespace: cloudflare-tunnel
        fieldPaths:
          - data.tunnel-url 